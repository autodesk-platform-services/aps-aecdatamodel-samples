<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
    <title> AEC Data Model GraphQL - Autodesk Platform Services</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">AEC Data Model Sample: Window Schedule Sample Workflow</span>
        <input type="text" class="form-control" id="regionHeader"
                    placeholder="Region Header? - e.g. emea" style="width: 20em;">
        <button id="signin" style="visibility: hidden;">Sign in</button>
    </div>
    <div id="sidebar">
        <div>
            Step 1: List hubs on your account<br />
            <div class="mb-3">
                <input type="text" class="form-control" id="hubsCursor"
                    placeholder="Any cursor? - e.g. Y3Vyc35NZz09fjUw">
            </div>
            <button type="button" class="btn btn-primary" id="getHubs">List Hubs</button>
        </div>
        <hr />
        <div>
            Step 2: List project for a hub
            <div class="mb-3">
                <input type="text" class="form-control" id="hubId"
                    placeholder="HubId - e.g. urn:adsk.ace:prod.scope:31..">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="projectsCursor"
                    placeholder="Any cursor? - e.g. Y3Vyc35NZz09fjUw">
            </div>
            <button type="button" class="btn btn-primary" id="getProjects">List Projects</button>
        </div>
        <hr />
        <div>
            Step 3: List all ElementGroups in a project
            <div class="mb-3">
                <input type="text" class="form-control" id="projectId" placeholder="ProjectId - e.g. urn:adsk.ace:prod.scope:31..">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="elementGroupsCursor"
                    placeholder="Any cursor? - e.g. Y3Vyc35NZz09fjUw">
              </div>
            <button type="button" class="btn btn-primary" id="getElementGroups">List all elementgroups</button>
        </div>
        <hr />
        <div>
            Step 4: Extract volume all elements
            <div class="mb-3">
                <input type="text" class="form-control" id="elementgroupId"
                    placeholder="ElementGroupId - e.g. YWVjZH5xc...IxbW5LVTVVVTRjTkV3">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="elementsFilter"
                    placeholder="filter e.g. property.name.category==Windows and 'property.name.Element Context'==Instance"
                    list="elementsFilterList">
                <datalist id="elementsFilterList">
                    <option value="property.name.category==Windows and 'property.name.Element Context'==Instance">
                        property.name.category==Windows and 'property.name.Element Context'==Instance"</option>
                </datalist>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="scheduleCursor"
                    placeholder="Any cursor? - e.g. Y3Vyc35NZz09fjUw">
              </div>
            <button type="button" class="btn btn-primary" id="getSchedule">Generate Schedule</button>
        </div>
        <hr />
        &lt;&lt; <a href="/">Back to all samples</a>
    </div>
    <div id="preview">
        <pre><code id="jsonresult"></code></pre>
    </div>
    <script src="/graphql.js" type="module"></script>
    <script src="/main.js" type="module"></script>
</body>

</html>
